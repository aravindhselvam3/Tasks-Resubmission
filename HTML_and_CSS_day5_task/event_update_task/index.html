<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Event 1</h2>
        <p>Number of available seats: 23</p>
        <hr />
        <div>
            <div class="demo">
                <div class="image">
                    <img src="./daylight-environment-forest-459225.jpg" alt="img"/>
                </div>
                <div class="form">
                <form action="submit"> 
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
            
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
            
                    <label for="phone">Phone No.:</label>
                    <input type="text" id="phone" name="phone" required><br><br>
            
                    <label for="seats">Number of seats:</label>
                    <select id="seats" name="seats" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select><br><br>
            
                    <label for="attendee2">Name of Attendee 2:</label>
                    <input type="text" id="attendee2" name="attendee2"><br><br>
            
                    <input type="submit" value="Submit">
                    <input type="submit" value="Cancel">
                </form>
              </div>
            </div>
            
        </div>
    </div>
</body>
</html>
